<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>

    <div class="main">
        <div class="container-fluid headContainer">
            <h1 class="text-center text-light"> Stop Watch</h1>
        </div>

        <div class="container">

            <div class="row text-center r1">


                <div class="col-3"> <h4>Hrs</h4></div>
                <div class="col-3"> <h4>Min</h4></div>
                <div class="col-3"> <h4>Sec</h4></div>
                <div class="col-3"> <h4>Mili Sec</h4></div>


               

            </div>

            <div class="row text-center numbersRow">


                <div class="col-3"> <h2 id="hrs">0</h2></div>
                <div class="col-3"> <h2 id="min">0</h2></div>
                <div class="col-3"> <h2 id="sec">0</h2></div>
                <div class="col-3"> <h2 id="milisec">0</h2></div>


               

            </div>
            <div class="row text-center btns text-center">


                <div class="col-4 text-center"><button type="button" class="btn btn-danger" onclick="start()" id="startbtn">START</button> </div>
                <div class="col-4 text-center"> <button type="button" class="btn btn-danger" onclick="stop()" id="stopbtn">PAUSE</button></div>
                <div class="col-4 text-center"><button type="button" onclick="reset()" class="btn btn-danger">RESET</button> </div>
               


               

            </div>

        </div>

    </div>
    
</body>
<script src="app.js"></script>
</html>
